version: '2'
services: 
    yugoslavia-mysql:
        build:
            context: .
            dockerfile: ./Dockerfile.mariadb
        volumes: 
            - yugoslavia-mysqldb:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWD:-rood}
            MYSQL_DATABASE: "cmdi_forms"
        networks:
            - yugoslavia-network 

    # huc-editor backend & frontend
    yugoslavia-php-apache:
        build:
            context: .
            dockerfile: ./Dockerfile
        ports:
            - 8135:80
        volumes:
            #- /backup/data:/backup/data
            #- /data/niod-yugo/records/:/var/www/html/ccf/data/records/
            #- /data/niod-yugo/resources/:/var/www/html/ccf/data/resources/
            #- /data/niod-yugo/htp:/var/www/html/htp
            #- /data/niod-yugo/.htaccess:/var/www/html/ccf/.htaccess
            - ./data/records/:/var/www/html/ccf/data/records/
            - ./data/resources/:/var/www/html/ccf/data/resources/
            - ./data/.htaccess:/var/www/html/ccf/.htaccess
            - ./data/htp:/var/www/html/htp
        environment:
            TITLE: "NIOD Yugoslavia Editor"
            PROFILE: "CollectionHolder"
            SUBTITLE: "CollectionHolder"
            #BASE_URL: "https://sd-yugoslavia.dev.huc.knaw.nl/ccf/"
            BASE_URL: "http://0.0.0.0:8135/ccf/"
            TZ: "Europe/Amsterdam"
            DB_SERVER: yugoslavia-mysql
            DB_USER: root
            DB_PASSWD: ${DB_PASSWD:-rood}
            DB_NAME: cmdi_forms
        labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sd-yugoslavia.entrypoints=http"
        - "traefik.http.routers.sd-yugoslavia.rule=Host(`sd-yugoslavia.dev.huc.knaw.nl`)"
        networks:
            - yugoslavia-network
        depends_on:
            - yugoslavia-mysql
    yugoslavia-backup:
        build:
            context: .
            dockerfile: ./Dockerfile.backup
        restart: unless-stopped
        environment:
            BACKUP_HOUR: "01"
            BACKUP_MINUTE: "35"
            BACKUP_NAME: "niod-yugo"
            BACKUP_LOCATION: "/backup/data"
            BACKUP_FILE: "$BACKUP_LOCATION/$BACKUP_NAME.tgz"
            DB_SERVER: yugoslavia-mysql
            DB_USER: root
            DB_PASSWD: ${DB_PASSWD:-rood}
            DB_NAME: cmdi_forms
        volumes:
            #- /data/backup/:/backup/data # in prod change to /backup/data:/backup/data
            #- /data/niod-yugo/records/:/data/records/
            #- /data/niod-yugo/resources/:/data/resources/
            #- /data/niod-yugo/htp:/data/htp
            #- /data/niod-yugo/.htaccess:/data/.htaccess
            - ./data/backup:/backup/data
            - ./data/records/:/data/records/
            - ./data/resources/:/data/resources/
            - ./data/.htaccess:/data/.htaccess
            - ./data/htp:/data/htp
        networks:
            - yugoslavia-network
        depends_on:
            - yugoslavia-mysql
networks:
  yugoslavia-network:
    #external: true
    #name: traefik-public
volumes:
    yugoslavia-mysqldb:
